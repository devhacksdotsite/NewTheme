<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop Header 1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <a href="index.html" style="display: block; text-align: center;margin: 1.5em;">Back to index page</a>

  <div class="content">
	<div class="login-container">

		<div class="login-form">
			<h1 class="login-form__header">Customer Login</h1>
			<form>
				<div class="login-form__group">
					<label class="login-form__label" for="username">Username / Email</label>
					<input type="text" id="username" name="username" required class="login-form__input">
				</div>
				<div class="login-form__group">
					<label class="login-form__label" for="password">Password</label>
					<input type="password" id="password" name="password" required class="login-form__input">
				</div>
				<div class="login-form__group">
					<label>
						<input type="checkbox" name="remember" id="remember" class="login-form__input login-form__checkbox"> Remember me
					</label>
				</div>
				<div class="login-form__group">
					<button type="submit" class="login-form__button">Login</button>
				</div>
			</form>
			<p><a href="#" class="login-form__forgot-password">Forgot your password?</a></p>
		</div>
		<div class="new-customer">
			<h2 class="new-customer__header">New Customer?</h2>
			<p>Sign-up for an account to get quick checkout, address books and order history.</p>

			<a href="signup.html" class="new-customer__button">Get an account</a>
		</div>
	</div>
  </div>

</body>
</html>
